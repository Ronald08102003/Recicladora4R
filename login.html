<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicladora 4R | Acceso Institucional</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♻️</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-primario: #2e7d32;
            --verde-oscuro: #1b5e20;
            --blanco-cristal: rgba(255, 255, 255, 0.9);
            --sombra-elegante: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            /* Fondo Institucional Unificado */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('fondoA.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #2c3e50;
        }

        /* Header Formal */
        header {
            background: white;
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .header-content img { height: 60px; }
        
        .brand-info h1 { margin: 0; font-size: 24px; color: var(--verde-oscuro); font-weight: 800; }
        .brand-info p { margin: 0; font-size: 11px; color: #7f8c8d; text-transform: uppercase; letter-spacing: 1px; }

        /* Contenedor de Login */
        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--blanco-cristal);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--sombra-elegante);
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .login-card h2 {
            text-align: center;
            color: var(--verde-oscuro);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group { margin-bottom: 20px; }
        
        label { 
            display: block; 
            font-size: 12px; 
            font-weight: 700; 
            margin-bottom: 8px; 
            color: #555;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--verde-primario);
            box-shadow: 0 0 0 4px rgba(46, 125, 50, 0.1);
        }

        button {
            width: 100%;
            background: var(--verde-primario);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: var(--verde-oscuro); transform: translateY(-2px); }

        .extra-links {
            margin-top: 25px;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .extra-links a {
            display: block;
            margin-bottom: 12px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            color: var(--verde-primario);
        }

        .btn-secondary {
            background: #f1f8e9;
            color: var(--verde-oscuro) !important;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
        }

        footer {
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 12px;
        }

        /* DISEÑO PARA CELULAR */
        @media (max-width: 480px) {
            header { padding: 10px 5%; }
            .header-content { flex-direction: column; text-align: center; gap: 10px; }
            .header-content img { height: 50px; }
            .login-card { padding: 30px 20px; }
            .login-card h2 { font-size: 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <img src="logo.png" alt="Logo Recicladora 4R">
        <div class="brand-info">
            <h1>Recicladora 4R</h1>
            <p>Acceso Seguro al Sistema</p>
        </div>
    </div>
</header>

<div class="main-wrapper">
    <div class="login-card">
        <h2>Bienvenido</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Usuario / Correo</label>
                <input type="text" id="usuario" placeholder="Ej: rvaldivieso" required>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="clave" placeholder="••••••••" required>
            </div>

            <button type="submit">Ingresar al Portal</button>
        </form>

        <div id="errorMsg" style="display:none; color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 8px; font-size: 13px; margin-top: 15px; text-align: center; font-weight: 600;"></div>

        <div class="extra-links">
            <a href="/olvide_password">¿Olvidó sus credenciales?</a>
            <p style="font-size: 12px; color: #888;">¿No tiene una cuenta institucional?</p>
            <a href="/registro" class="btn-secondary">Registrar nueva cuenta</a>
            <a href="/" style="color: #777; margin-top: 10px;">← Volver al Inicio</a>
        </div>
    </div>
</div>

<footer>
    <p>© 2026 Recicladora 4R | Gestión Ambiental de Chimborazo</p>
</footer>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const usuario = document.getElementById('usuario').value.trim();
        const clave = document.getElementById('clave').value.trim();
        const errorMsg = document.getElementById('errorMsg');

        errorMsg.style.display = 'none';

        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, clave })
            });

            const data = await res.json();

            if (data.success) {
                localStorage.setItem('id_usuario', data.userId);
                window.location.replace(data.redirect);
            } else {
                errorMsg.textContent = '❌ Credenciales inválidas';
                errorMsg.style.display = 'block';
            }
        } catch (error) {
            errorMsg.textContent = '⚠️ Error de servidor';
            errorMsg.style.display = 'block';
        }
    });
</script>

</body>
</html>
