<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recicladora 4R | Panel de Usuario</title>

    <style>
        :root {
            --verde-primario: #2e7d32;
            --verde-oscuro: #1b5e20;
            --gris-fondo: #f5f5f5;
            --blanco: #ffffff;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: var(--gris-fondo);
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--blanco);
            padding: 15px 5%;
            border-bottom: 4px solid var(--verde-primario);
        }

        .logo-container img {
            width: 90px;
        }

        .titulo-container {
            text-align: center;
            flex: 1;
        }

        .menu {
            background: var(--verde-primario);
            display: flex;
            justify-content: center;
        }

        .menu a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .menu a:hover {
            background: var(--verde-oscuro);
        }

        .contenido {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
        }

        h2 {
            color: var(--verde-primario);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* FORMULARIO */
        .form-vender {
            max-width: 500px;
            margin: auto;
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            color: var(--verde-oscuro);
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-vender {
            background: var(--verde-primario);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
        }

        footer {
            background: var(--verde-oscuro);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>

<body>

<header>
    <div class="logo-container">
        <img src="logo.png">
    </div>
    <div class="titulo-container">
        <h1>Panel de Usuario</h1>
    </div>
</header>

<div class="menu">
    <a onclick="mostrarSeccion('catalogo')">Comprar</a>
    <a onclick="mostrarSeccion('vender')">Vender Producto</a>
    <a href="/carrito">üõí Carrito</a>
    <a href="/logout">Salir</a>
</div>

<div class="contenido">

    <!-- CATALOGO -->
    <div id="catalogo">
        <h2>Cat√°logo de Productos</h2>
        <div id="contenedor-productos"></div>
    </div>

    <!-- VENDER -->
    <div id="vender" style="display:none;">
        <h2>Vender material a Recicladora 4R</h2>

        <form class="form-vender" id="formVenta">

            <div class="form-group">
                <label>Categor√≠a</label>
                <select id="categoria" required>
                    <option value="">Seleccione...</option>
                    <option value="Pl√°stico">Pl√°stico</option>
                    <option value="Cart√≥n/Papel">Cart√≥n / Papel</option>
                    <option value="Vidrio">Vidrio</option>
                    <option value="Metal">Metal</option>
                </select>
            </div>

            <div class="form-group">
                <label>Material</label>
                <input type="text" id="material" required>
            </div>

            <div class="form-group">
                <label>Peso (kg)</label>
                <input type="number" id="peso" step="0.01" required>
            </div>

            <div class="form-group">
                <label>Precio estimado ($)</label>
                <input type="number" id="precio" step="0.01" required>
            </div>

            <button class="btn-vender">Enviar propuesta</button>
            <div id="msgVenta"></div>
        </form>
    </div>

</div>

<footer>
    ¬© 2026 Recicladora 4R
</footer>

<script>
function mostrarSeccion(id) {
    document.getElementById("catalogo").style.display = "none";
    document.getElementById("vender").style.display = "none";
    document.getElementById(id).style.display = "block";
}

// ENV√çO DE PROPUESTA
document.getElementById("formVenta").addEventListener("submit", async (e) => {
    e.preventDefault();

    const datos = {
        categoria: document.getElementById("categoria").value,
        material: document.getElementById("material").value,
        peso_kg: document.getElementById("peso").value,
        precio_estimado: document.getElementById("precio").value
    };

    const res = await fetch("/api/vender-producto", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
    });

    const data = await res.json();
    document.getElementById("msgVenta").innerHTML =
        data.success
            ? "<span style='color:green'>‚úÖ Propuesta enviada</span>"
            : "<span style='color:red'>‚ùå Error</span>";

    if (data.success) e.target.reset();
});
</script>

</body>
</html>
